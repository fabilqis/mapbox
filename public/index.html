<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="" />
    <title>MapBox</title>

    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDjoL3WU6i-6uH4d0U4wX9hRKS_3ueVLiE",
            authDomain: "mapbox-564ae.firebaseapp.com",
            databaseURL: "https://mapbox-564ae.firebaseio.com",
            projectId: "mapbox-564ae",
            storageBucket: "mapbox-564ae.appspot.com",

        };
        firebase.initializeApp(config);
    </script>

    <style>
        #mapid {
            height: 500px;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
</head>

<body>
    <div id="mapid">
        <script>
            var mymap = L.map('mapid').setView([-8.701660, 115.169856], 13);

            L.tileLayer(
                'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=sk.eyJ1IjoiZmFiaWxxaXMiLCJhIjoiY2ptYXJoYTRuMDVoaDNwcWhvbzZsMXFoMiJ9.jgkQkRm6UFvux9GobBX1rw', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    id: 'mapbox.streets'
                }).addTo(mymap);

            L.marker([-8.701660, 115.169856]).addTo(mymap)
                .bindPopup("<b>Hello</b><br />This is A beautiful Place.").openPopup();

            L.circle([-8.701660, 115.169856], 500, {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5
            }).addTo(mymap).bindPopup("I am a circle.");

            L.polygon([
                [-8.701660, 115.169856],
                [-8.701660, 115.169856],
                [-8.701660, 115.169900]
            ]).addTo(mymap).bindPopup("I am a polygon.");

            var popup = L.popup();

            function onMapClick() {
                popup
                    .setLatLng([-8.703315, 115.168869])
                    .setContent("Resto asyik disini ")
                    .openOn(mymap);
            }

            mymap.on('click', onMapClick);
        </script>
    </div>
</body>

</html>
